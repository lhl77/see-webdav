name: CI Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.20]
        target: [
          "linux_amd64",
          "linux_386",
          "windows_amd64",
          "windows_386",
          "darwin_amd64",
        ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ${{ env.GOMODCACHE }}
          key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.go-version }}-

      - name: Set target vars
        id: target
        run: |
          IFS=_ read -r GOOS GOARCH <<< "${{ matrix.target }}"
          echo "GOOS=$GOOS" >> $GITHUB_ENV
          echo "GOARCH=$GOARCH" >> $GITHUB_ENV

      - name: Build
        env:
          CGO_ENABLED: 0
        run: |
          output_dir="release"
          mkdir -p "$output_dir"
          bin_name="see-webdav_${{ matrix.target }}"
          if [ "${GOOS}" = "windows" ]; then
            bin_name+=".exe"
          fi
          echo "Building ${bin_name} (GOOS=${GOOS} GOARCH=${GOARCH})"
          GOOS=${GOOS} GOARCH=${GOARCH} CGO_ENABLED=0 go build -ldflags='-s -w' -o "${output_dir}/${bin_name}" .
          ls -lah "${output_dir}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: see-webdav-${{ matrix.target }}
          path: release/
          retention-days: 7

  fmt-check:
    name: gofmt + vet
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20
      - name: Run gofmt check
        run: |
          if [[ -n "$(gofmt -l .)" ]]; then
            echo "Files need formatting:"; gofmt -l .; exit 1;
          fi
      - name: Run go vet
        run: go vet ./...
